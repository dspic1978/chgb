- hosts: all
  gather_facts: no
  #команды
  tasks:
    - shell: hostname; /opt/secretnet/bin/snaidectl -i; /opt/secretnet/sbin/snunblock; apt purge secretnet -y; cat /proc/cpuinfo|grep "model name"
      register: hostname

    # Print the shell task's stdout.
    - debug: msg={{ hostname.stdout }}
