- hosts: all
  tasks:
  - name: Disable cups.service
    gather_facts: no
    systemd:
      gather_facts: no
      name: cups.service
#      state: started
      enabled: no
     
- hosts: all
  tasks:
  - name: Enable cups.service
    systemd:
      gather_facts: no
      name: cups.socket
      enabled: yes 
