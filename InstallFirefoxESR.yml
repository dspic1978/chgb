- hosts: all
  
  tasks:
    - name: Update apt cache
      apt: update_cache=no
      
    - name: Install required packages
      apt: name={{ item }} state=installed     
      with_items:
        - firefox-esr
        - firefox-esr-l10n-ru
        
- hosts: all
  tasks:
  - name: Ansible copy file force
    copy:
      src: file/firefox.desktop
      dest: /home/user/Рабочий стол/firefox.desktop 
      owner: user
      group: user
      mode: 0644
      force: yes
